<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <title>Simple Chat</title>
  </head>

  <body>
    <div class="container-fluid" id="main-container">
        <div class="jumbotron jumbotron-fluid text-center">
            <h1>CS260 Chat</h1>
        </div>


        


        <div class="container" id="chatroom-container">
            <section>
              <div id="change_username">
            <input id="username" type="text" />
            <button id="send_username" type="button">Change username</button>
              </div>
            </section>
        
            <section id="chatroom">
              <section id="feedback"></section>
            </section>
            
            <button id="load_history" type="button">Load History</button>
        
            
            <div class="fixed-bottom">
                <form id="input_zone">
                    <div class="form-group">
                        <label for="email">Message:</label>
                        <input type="text" class="form-control" id="send_message" placeholder="Enter your message" name="message">
                    </div>
                    <button type="submit" id="send_message" class="btn btn-primary">Send</button>
                </form>
            </div>

        </div>

    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
